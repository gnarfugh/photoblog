<form (submit)="onSubmit()" #commentForm="ngForm" novalidate>
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="name" required minlength="3" #nameField="ngModel">
        <div class="alert alert-danger" *NgIf="(commentForm.submitted || nameField.dirty || nameField.touched && nameField.errors)">
            <div [hidden]="!#nameField.errors.required">Name is required</div>
            <div [hidden]="!#nameField.errors.minlength">Name must be minimum of 3 characters long.</div>
        </div>
    </div>
    <div>
        <label for="comment">Comment</label>
        <textarea type="textarea" name="comment" [(ngModel)]="comment" required minlength="3" #commentField="ngModel"></textarea>
        <div [hidden]="!#commentField.errors.required">Name is required</div>
        <div [hidden]="!#commentField.errors.required">Comment must be a minumum of 3 characters long.</div>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
